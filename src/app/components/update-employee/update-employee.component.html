<div id="formId" class="form-content">
    <form class="form" #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
        <div class="form-head">Update Employee Details</div>
        <div class="row-content">
            <p class="name">Name</p>
            <input class="inputt" style="height: 50px;" type="text" id="name" name="name" value="name" [(ngModel)]="curremp.name" placeholder=" your name.. " required>
        </div>

        <div class="row-content">
            <p class="pro">Profile Image</p>
            <div class="profile-radio-content" style="top: 355px;" *ngFor="let profile of profiles">
                <input type="radio" class="profile1" name="profile" value="{{profile}}" [(ngModel)]="profileImg[profile]" required>
                
                <img class="profile" [src]="profile" >
            </div>
        </div>

        <div class="row-content">
            <p class="gen ">Gender</p>
            <div style="margin-left: 92px;">
                <input class="gend " type="radio" id="male" name="gender" value="male" [(ngModel)]="curremp.gender">
                <label class="text" for="male ">Male</label>
                <input class="radio1" type="radio" id="female" name="gender" value="female" [(ngModel)]="curremp.gender">
                <label class="text" for="female ">Female</label>
            </div>
        </div>

        <div class="row-content ">
            <p class="depp">Department</p>
            <div *ngFor="let dept of department ">
                <!-- <input class="dept " type="checkbox " name="department " [value]="dept ">{{dept}} -->
                <input class="check" type="checkbox" name="{{dept}}" value="dept" [(ngModel)]="checked[dept]" (change)="onCheck(dept)" required />
                <label class="lbl">{{dept}}</label>
            </div>
        </div>

        <div class="row-content">
            <p class="sal">Salary</p>
            <select class="select" name="salary" ngModel> 
                <option value="1"   ngModel>Select Salary</option>
                <option *ngFor="let salary of salary" [selected]="selsal[salary]" >{{salary}}</option>
            </select>
        </div>
        <div class="row-content ">

            <p class="start" >Startdate</p>
            <div class="date">
                <input matInput [matDatepicker]="picker" id="startDate" name="startDate"  [value]="curremp.startDate" [(ngModel)]="curremp.startDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </div>

        </div>
        <div class="row-content">
            <p class="note">Notes</p>
            <textarea id="notes" class="input1" name="notes" [(ngModel)]="curremp.notes" ></textarea>
        </div>
        <div class="button-content" style="flex-direction:row;">
            <!-- <button type="button " class="button1"  (click)="cancle()">Cancel</button> -->
            <button type="submit " class="button submitButton " id="submitButton" >Submit</button>
            <!-- <button type="reset " class="resetButton button" (click)="reset()">Reset</button> -->
        </div>
    </form>
</div>
